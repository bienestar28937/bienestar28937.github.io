<html lang="en">
<head>

    <title>Button Redirects</title>
    <style>
        body {
            display: flex;
            flex-direction: column;

            justify-content: flex-start;
            height: 100vh;

            background-color: #f4f4f4;
            padding-top: 20px;

        .button-container {

        }

</head>
<body>
<div class="button-container">

</div>
