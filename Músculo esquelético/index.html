<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Redirects</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            gap: 10px;
            background-color: #f4f4f4;
            padding-top: 20px;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="button-container">
    <button onclick="window.location.href='Músculo%20cardíaco/index.html'">Músculo cardíaco</button>
    <button onclick="window.location.href='Músculo%20liso/index.html'">Músculo liso</button>
    <button onclick="window.location.href='Músculo%20esquelético/index.html'">Músculo esquelético</button>
</div>

</body>
</html>
